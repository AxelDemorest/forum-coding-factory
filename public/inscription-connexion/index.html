<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="style.css" rel="stylesheet" />

    <title>Forum - Coding factory</title>
</head>

<body>

    <!-- Navbar -->
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white fz-text">
                    <div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img class="ml-4" src="../../img/logocodingfactory-ptt.jpg" width="190" alt=""
                                loading="lazy">
                        </a>
                    </div>
                    <div class="d-none d-md-inline-block d-lg-none">
                        <button type="button" class="btn btn-outline-secondary mr-md-4">Se connecter</button>
                        <button type="button" class="btn btn-danger mr-md-4">S'inscrire</button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav mr-auto pl-lg-3">
                            <li class="nav-item active">
                                <a class="nav-link px-lg-4 pt-4 pt-lg-2" href="#">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-lg-4" href="#">Équipe</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-lg-4" href="#">Forum</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-lg-4" href="#">Nouveautés</a>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-center d-md-none d-lg-inline-block">
                            <button type="button" class="btn btn-outline-secondary mr-4">Se connecter</button>
                            <button type="button" class="btn btn-danger mr-md-4">S'inscrire</button>
                        </div>
                    </div>
                </nav>
            </div>

        </div>
    </div>


    <!-- Header -->
    <div class="header pt-5 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="bg-dark p-3 opacity-bg">
                        <h1 class="text-white">Learn, Together</h1>
                    </div>
                    <form class="form-inline my-5 w-100 d-flex justify-content-center fz-text">
                        <input class="form-control mr-sm-2 w-75" type="search" placeholder="Recherche un sujet"
                            aria-label="Search">
                        <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
